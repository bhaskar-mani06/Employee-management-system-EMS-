<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add office Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body>
    <div class="container">
                    <h1>ADD EMPLOYEE DETAIL!</h1>
            <hr>
<form method="POST" action="{% url 'add_emp' %}">
        {% csrf_token %}
        <label for="first_name">First name</label><br>
        <input type="text" id="first_name" name = "first_name" placeholder="Enter first name" value="{{ first_name }}"><br>
        <label for="last_name">Last name</label><br>
        <input type="text" id="last_name"  name = "last_name" placeholder="Enter last name" value="{{ last_name }}"><br>
        <label for="department">department</label><br>
        <input type="number" id="dept"  name = "dept" placeholder="Enter department" value="{{ dept }}"><br>
        <label for="salary">salary</label><br>
        <input type="number" id="salary"  name = "salary" placeholder="Enter salary" value="{{ salary }}"><br>
        <label for="bonus">bonus</label><br>
        <input type="number" id="bonus"  name = "bonus" placeholder="Enter bonus" value="{{ bonus }}"><br>
        <label for="role">role</label><br>
        <input type="number" id="role"  name = "role" placeholder="Enter role" value="{{ role }}"><br>
        <label for="phone">phone</label><br>
        <input type="number" id="phone"  name = "phone" placeholder="Enter phone no." value="{{ phone }}"><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
